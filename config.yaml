# Generated from config set: default (v1.0.0)
# Description: Incremental 6-step entity development (Student/Course/Teacher)
#
# This file configures your experiment run.
#
# Key sections:
#   - steps: Configure which steps to run (enable/disable)
#       * All prompt files are copied, you control execution here
#       * Steps execute in declaration order (not sorted by ID)
#   - experiment_name: Unique identifier for this experiment
#   - model: OpenAI model to use (gpt-4o, gpt-4o-mini, etc.)
#   - random_seed: For reproducibility (keeps runs deterministic)
#   - stopping_rule: Controls when execution stops
#       * max_runs: Maximum runs per framework (hard limit)
#       * min_runs: Minimum before checking convergence
#       * confidence_level: Statistical confidence (0.95 = 95%)
#       * metrics: Which metrics to monitor for convergence
#   - timeouts: Prevents infinite hangs (step timeout, health checks)
#   - frameworks: Which AI dev tools to benchmark (enabled: true/false)
#   - metrics: Quality measurements to compute
#       * functional_correctness: CRUD endpoints validation
#       * design_quality: Architecture and design patterns
#       * code_maintainability: Code complexity and readability
#       * api_calls: Token usage and API efficiency
#   - analysis: Convergence detection and statistical analysis settings
#   - visualizations: Chart generation configuration
#   - report: Markdown report generation settings
#   - pricing: Cost per 1K tokens for each model
# ============================================================

