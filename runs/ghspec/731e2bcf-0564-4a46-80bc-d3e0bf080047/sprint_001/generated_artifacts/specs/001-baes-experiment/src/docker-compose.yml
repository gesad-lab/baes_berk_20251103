version: '3.8'

services:
  web:
    build: .
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=sqlite:///students.db
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    # Ensure the application starts automatically
    restart: always

