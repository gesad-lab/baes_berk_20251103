[alembic.ini]
# This is the configuration file for Alembic migrations

[alembic]
# Path to migration scripts
script_location = migrations
# Database connection string
sqlalchemy.url = sqlite:///./database.db

# Logging
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = []
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S

# Migration script template
[template]
# This is the default template for migrations
revision = %%(rev)s
down_revision = %%(down)s
branch_labels = None
depends_on = None
```

### Explanation
- Set 'script_location' to specify where migration scripts are located.
- Set 'sqlalchemy.url' to ensure the correct database URI for connectivity.
- Configured logging for different levels of verbosity for a cleaner output.
- Added a migration script template for consistent migration setups.