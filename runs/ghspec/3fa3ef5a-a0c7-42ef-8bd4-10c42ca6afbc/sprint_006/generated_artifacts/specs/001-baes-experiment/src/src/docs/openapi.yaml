```yaml
openapi: 3.0.0
info:
  title: Student Management API
  version: '1.0.0'
  description: API for managing students, courses, and teachers.
paths:
  /courses:
    get:
      summary: Retrieve a list of courses
      responses:
        '200':
          description: A list of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Course'
    post:
      summary: Create a new course
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CourseInput'
      responses:
        '201':
          description: Course created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
  /courses/{course_id}/teachers:
    post:
      summary: Assign a teacher to a course
      parameters:
        - name: course_id
          in: path
          required: true
          description: ID of the course to assign a teacher
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TeacherAssignmentInput'
      responses:
        '200':
          description: Teacher assigned to the course successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
    delete:
      summary: Remove a teacher from a course
      parameters:
        - name: course_id
          in: path
          required: true
          description: ID of the course from which to remove a teacher
          schema:
            type: string
        - name: teacher_id
          in: query
          required: true
          description: ID of the teacher to remove from the course
          schema:
            type: string
      responses:
        '200':
          description: Teacher removed from the course successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'
components:
  schemas:
    Course:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        teacher_id:
          type: string
          nullable: true
    CourseInput:
      type: object
      properties:
        name:
          type: string
    TeacherAssignmentInput:
      type: object
      properties:
        teacher_id:
          type: string
