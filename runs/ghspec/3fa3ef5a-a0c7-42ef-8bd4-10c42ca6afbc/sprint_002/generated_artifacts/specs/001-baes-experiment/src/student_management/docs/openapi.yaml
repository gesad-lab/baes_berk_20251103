openapi.yaml
openapi: 3.0.0
info:
  title: Student Management API
  version: 1.0.0
  description: API for managing student information
paths:
  /students:
    get:
      summary: Get a list of students
      description: Returns a list of all registered students.
      responses:
        '200':
          description: A list of students.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
    post:
      summary: Create a new student
      description: Registers a new student with the provided information.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentCreate'
      responses:
        '201':
          description: Student created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
  /students/{student_id}:
    get:
      summary: Get a student by ID
      description: Returns details of a specific student by their ID.
      parameters:
        - name: student_id
          in: path
          required: true
          description: The ID of the student to retrieve.
          schema:
            type: string
      responses:
        '200':
          description: Student details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: Student not found.
    put:
      summary: Update a student's information
      description: Updates the details of an existing student.
      parameters:
        - name: student_id
          in: path
          required: true
          description: The ID of the student to update.
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentUpdate'
      responses:
        '200':
          description: Student updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: Student not found.
    delete:
      summary: Delete a student
      description: Deletes a student by their ID.
      parameters:
        - name: student_id
          in: path
          required: true
          description: The ID of the student to delete.
          schema:
            type: string
      responses:
        '204':
          description: Student deleted successfully.
        '404':
          description: Student not found.
components:
  schemas:
    Student:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
          format: email
        age:
          type: integer
      required:
        - id
        - name
        - email
        - age
    StudentCreate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        age:
          type: integer
      required:
        - name
        - email
        - age
    StudentUpdate:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        age:
          type: integer
      required:
        - name
        - email
        - age