[Coverage]
# Paths to include for coverage
# This should include the directory of your application code and exclude tests or other irrelevant files.
source = src
omit =
    # Exclude test files
    */tests/*

# Specify the coverage report formats
[report]
# Generate a simple report on the console
show_missing = True
# Set the output format for the coverage report
format = html

# Define a branch coverage to ensure that all branches are tested
[coverage:run]
branch = True

# If we need to configure additional parameters, we can add them
[coverage:paths]
# This is needed to ensure coverage works properly inside virtual environments
source = .

# Define the test settings for pytest
[pytest]
# Add options to pytest
addopts = --cov --cov-report=term-missing --cov-report=html

# This can help in specifying test directories explicitly if required
testpaths =
    tests

