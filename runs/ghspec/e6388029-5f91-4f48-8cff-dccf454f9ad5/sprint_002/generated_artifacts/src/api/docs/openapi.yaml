```yaml
openapi: 3.0.0
info:
  title: Student API
  version: "1.0"
paths:
  /students:
    post:
      summary: Create a new student
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the student
                  example: John Doe
                email:
                  type: string
                  format: email
                  description: The email address of the student (required)
                  example: john.doe@example.com
              required:
                - name
                - email
      responses:
        '201':
          description: Student created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      summary: Retrieve all students
      responses:
        '200':
          description: A list of student records
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'

  /students/{student_id}:
    put:
      summary: Update an existing student's email address
      parameters:
        - name: student_id
          in: path
          required: true
          description: The ID of the student to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The new name of the student (optional)
                  example: Jane Doe
                email:
                  type: string
                  format: email
                  description: The new email address of the student (optional)
                  example: jane.doe@example.com
              additionalProperties: false
      responses:
        '200':
          description: Student updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Student'
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  
    delete:
      summary: Delete a student
      parameters:
        - name: student_id
          in: path
          required: true
          description: The ID of the student to delete
          schema:
            type: string
      responses:
        '204':
          description: Student deleted successfully
        '404':
          description: Student not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    Student:
      type: object
      properties:
        id:
          type: string
          description: The ID of the student
        name:
          type: string
          description: The name of the student
        email:
          type: string
          format: email
          description: The email address of the student
    Error:
      type: object
      properties:
        code:
          type: string
          description: Error code
        message:
          type: string
          description: Error message
```