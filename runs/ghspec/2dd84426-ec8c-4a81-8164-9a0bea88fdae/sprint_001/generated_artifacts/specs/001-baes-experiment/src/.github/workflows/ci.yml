name: CI Pipeline for Student Management Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up Python environment
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # specify the Python version to be used

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # install dependencies from requirements file

    - name: Run tests
      run: |
        pytest  # run the tests using pytest

    - name: Check code style
      run: |
        flake8 .  # check for code style issues