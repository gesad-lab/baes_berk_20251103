name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Adjust the branch name as necessary
  pull_request:
    branches:
      - main  # Adjust the branch name as necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Specify the Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ensure your requirements are up-to-date

      - name: Run database migrations
        run: |
          flask db upgrade  # Run migrations to add the new email field

      - name: Run tests
        run: |
          pytest tests/api/test_student_api.py  # Running tests on the student API

      - name: Verify migration
        run: |
          flask shell -c 'from src.models import Student; print(Student.__table__.columns)'  # Verify the email column is present

      - name: Notify completion
        run: |
          echo "CI/CD pipeline completed successfully!"  # Custom notification for success in the pipeline