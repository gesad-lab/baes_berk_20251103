# API Reference

## Course API

### Update Course with Teacher

- **Endpoint**: `PATCH /courses/{course_id}`
- **Description**: Assign a teacher to a specified course.
- **Request Body**: 
  ```json
  {
      "teacher_id": 1
  }
  ```
- **Parameters**:
  - `course_id`: Integer (ID of the course to be updated)
  
- **Success Response**: 
  - **HTTP Status Code**: 200 OK
  - **Response Body**: 
    ```json
    {
        "id": 1,
        "title": "Course Title",
        "description": "Course Description",
        "teacher_id": 1
    }
    ```

### Retrieve Course with Teacher

- **Endpoint**: `GET /courses/{course_id}`
- **Description**: Retrieve the details of a specific course, including details of the assigned teacher if available.
- **Parameters**:
  - `course_id`: Integer (ID of the course to retrieve)

- **Success Response**: 
  - **HTTP Status Code**: 200 OK
  - **Response Body**: 
    ```json
    {
        "id": 1,
        "title": "Course Title",
        "description": "Course Description",
        "teacher": {
            "id": 1,
            "name": "Teacher Name"
        }
    }
    ```

### Notes

- The `teacher_id` field in the `courses` table is nullable, allowing for courses to exist without an assigned teacher.
- Ensure implementation of appropriate validation and error handling for the new fields in the API.
