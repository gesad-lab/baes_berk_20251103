version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=sqlite:///./test.db
    command: >
      uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: nouchka/sqlite3
    volumes:
      - db_data:/data

volumes:
  db_data: