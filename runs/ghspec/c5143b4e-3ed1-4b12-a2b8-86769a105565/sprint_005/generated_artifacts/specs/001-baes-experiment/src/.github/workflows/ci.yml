name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      sqlite:
        image: nouchka/sqlite3
        ports:
          - 8080:80
        options: >-
          --health-cmd "sqlite3 --version"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    steps:
    - name: Check out code
      uses: actions/checkout@v2
      
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # Adjust as needed
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: Run tests
      run: |
        pytest tests/ --disable-warnings -q  # Adjust the path if needed
        # You can add additional commands to run any migrations if needed
      env:
        DATABASE_URL: sqlite:///test.db  # Set the database URL for testing

    - name: Teardown
      if: always()
      run: |
        echo "Cleaning up..."
        # Code to cleanup resources if necessary
