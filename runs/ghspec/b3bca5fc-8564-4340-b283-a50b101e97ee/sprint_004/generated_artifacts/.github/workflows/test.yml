name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      db:
        image: nodered/node-red
        ports:
          - 8080:1880
        options: >-
          --health-cmd "node -v"
          --health-interval 30s
          --health-timeout 5s
          --health-retries 3

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest > result.log; tail -n 10 result.log