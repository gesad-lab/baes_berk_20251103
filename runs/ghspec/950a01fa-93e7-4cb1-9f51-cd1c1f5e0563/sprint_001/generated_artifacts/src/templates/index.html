<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
        }
        #students {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Student Management</h1>
    <form id="studentForm">
        <input type="text" id="studentName" placeholder="Enter student name" required>
        <button type="submit">Add Student</button>
    </form>

    <div id="students">
        <h2>Students List</h2>
        <ul id="studentList"></ul>
    </div>

    <script>
        // Handle form submission to add a new student
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting the default way

            const name = document.getElementById('studentName').value;

            // Make POST request to add student
            fetch('/students', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name }),
            })
            .then(response => response.json())
            .then(data => {
                alert('Student added successfully!');
                document.getElementById('studentName').value = ''; // Clear the input field
                loadStudents(); // Reload the students list
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to add student. Ensure the name is provided.');
            });
        });

        // Function to fetch and display the list of students
        function loadStudents() {
            fetch('/students')
            .then(response => response.json())
            .then(data => {
                const studentList = document.getElementById('studentList');
                studentList.innerHTML = ''; // Clear the list before displaying
                data.forEach(student => {
                    const li = document.createElement('li');
                    li.textContent = student.name; // Assuming student object has 'name' field
                    studentList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching students:', error);
            });
        }

        // Load students when the page is first opened
        window.onload = loadStudents;
    </script>
</body>
</html>
