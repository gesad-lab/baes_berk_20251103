# config/deployment.yaml

# Deployment configuration for the application

version: '1.0'

services:
  app:
    image: myapp:latest  # Modify with the actual Docker image name
    environment:
      - DATABASE_URL=${DATABASE_URL}  # Use DATABASE_URL from environment variables
      - DATABASE_USER=${DATABASE_USER}  # Use DATABASE_USER from environment variables
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}  # Use DATABASE_PASSWORD from environment variables
      - DATABASE_NAME=${DATABASE_NAME}  # Use DATABASE_NAME from environment variables
    ports:
      - "80:80"  # Modify to the application's desired ports
    depends_on:
      - db  # Ensure the database service is started before the app

  db:
    image: postgres:latest  # Modify with the actual database image
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USER}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data  # Persist database data

volumes:
  db_data:  # Define volume for database persistence

# Notes:
# Ensure the following environment variables are set for configuration:
# - DATABASE_URL: Connection string for the database
# - DATABASE_USER: Username for the database
# - DATABASE_PASSWORD: Password for the database
# - DATABASE_NAME: Name of the database to use
#
# Document migration strategies in the README:
# 1. Use migration scripts to handle schema changes.
# 2. Test migrations thoroughly before applying to production.
# 3. Use Alembic as the migration tool and define migrations in a separate script.
